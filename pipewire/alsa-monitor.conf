# minimal alsa-monitor override for Yamaha AG03MK2

properties = {
    # valores por defecto para todos los dispositivos
    # (pueden quedar así, solo afectan si no hay regla específica)
    alsa.reserve = true
}

rules = [
    {
        matches = [
            { node.name = "alsa_output.usb-Yamaha_Corporation_Yamaha_AG03MK2-00.analog-stereo" }
            { node.name = "alsa_input.usb-Yamaha_Corporation_Yamaha_AG03MK2-00.analog-stereo" }
        ]
        actions = {
            update-props = {
                audio.rate        = 48000
                audio.format      = S32_LE
                audio.channels    = 2
                # quantum 64 → ~2.6 ms a 48 kHz
                node.latency      = 64/48000
                # opcional: prioridad alta
                node.pause-on-idle = false
            }
        }
    }
]
